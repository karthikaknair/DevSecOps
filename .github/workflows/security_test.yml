name: Security Scanon

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  secret_scan:
    name: üîë Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: üì¶ Install detect-secrets
        run: pip install detect-secrets

      - name: üîé Run Secret Scan on Repository
        # This command will fail the job if any secrets are found.
        run: detect-secrets scan .

  semgrep:
    name: üõ°Ô∏è Semgrep SAST Scan
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üîé Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          # CORRECTED: The config block needs proper YAML formatting (p/javascript is fine, but custom_rules.yaml needs to be valid).
          # A standard config list is recommended for most users.
          config: |
            p/ci
            p/security
            p/javascript
          # Optional: Add lines to fail the build based on severity (e.g., errorOn: 'error')

  zap_baseline:
    name: üåê ZAP Baseline DAST (index.html)
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: ‚ñ∂Ô∏è Serve index.html on :8080
        # Start a simple Python web server in the background
        run: |
          nohup python3 -m http.server 8080 --bind 0.0.0.0 >/dev/null 2>&1 &
          echo "Waiting for web server to start on port 8080..."
          # Wait loop to ensure the server is ready
          for i in {1..20}; do
            if curl -fsS http://127.0.0.1:8080/ >/dev/null; then exit 0; fi
            sleep 0.5
          done
          echo "Server failed to start in time" >&2
          exit 1

      - name: üß™ Run ZAP Baseline Scan
        # CORRECTED: Added output flags to generate an accessible report artifact.
        run: |
          docker run --rm --network host \
            -v ${{ github.workspace }}:/zap/wrk/:rw \
            zaproxy/zap-baseline:latest \
            -t http://127.0.0.1:8080 \
            -m 5 \
            -a \
            -r zap_report.html
            
      - name: ‚¨ÜÔ∏è Upload ZAP Report
        # Make the HTML report file available as a workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: zap_report.html
