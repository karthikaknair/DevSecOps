# Simple workflow for deploying static content to GitHub Pages
name: Security Scan

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  secret_scan:
    name: ğŸ”‘ Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        # Python is needed to install and run the detect-secrets tool
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install detect-secrets
        # Install the tool directly
        run: pip install detect-secrets

      - name: ğŸ” Run Secret Scan on Repository
        # We run the command directly, targeting all files (including .html)
        # The --base-config tells it to use default secret patterns.
        # The -r . command scans the entire current directory.
        # This job will exit with a non-zero code (fail) if any secrets are found.
        run: detect-secrets scan --base-config --all-files .

  semgrep:
    name: Run Semgrep Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Run Semgrep
        # Use the official Semgrep action
        uses: returntocorp/semgrep-action@v1
        with:
          # Use the recommended security ruleset for all languages
          config: |
              p/javascript  
              custom_rules.yaml
          
