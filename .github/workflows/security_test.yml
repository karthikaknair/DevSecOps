name: Security Scanon

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  secret_scan:
    name:  Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install tools
        run: |
          pip install detect-secrets
          sudo apt-get update -y
          sudo apt-get install -y jq  

      - name: Run Secret Scan on Repository (fail on any finding)
        run: |
          detect-secrets scan --all-files > secrets.json   # <-- no --json
          echo "Raw detect-secrets output:" && cat secrets.json
          COUNT=$(jq '[.results[] | length] | add // 0' secrets.json)
          echo "Total findings: ${COUNT}"
          [ "${COUNT}" -gt 0 ] && { echo "❌ Secrets detected — failing the build."; exit 1; }
          echo "✅ No secrets detected."

  semgrep:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: |
            p/secrets
            p/javascript
            p/owasp-top-ten
            p/python 
            custom_rules.yaml
          # Optional: Add lines to fail the build based on severity (e.g., errorOn: 'error')

  zap_scan:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'  
          
      - name: Install deps
        run: npm install --omit=dev --no-audit --no-fund

      - name: Start vulnerable server (:3000)
        run: |
          nohup npm start >/dev/null 2>&1 &  # background
          # wait for readiness
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:3000/ >/dev/null; then exit 0; fi
            sleep 0.5
          done
          echo "Server didn't start in time" >&2
          exit 1

      - name: ZAP Baseline (stable name, no issues)
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: "http://127.0.0.1:3000"
          cmd_options: "-a -m 5"
          allow_issue_writing: false
          artifact_name: "zapreport" 
          
            

      
