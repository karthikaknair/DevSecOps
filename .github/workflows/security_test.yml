# Simple workflow for deploying static content to GitHub Pages
name: Security Scan

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  semgrep:
    name: Run Semgrep Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        
      - name: üîé Run Semgrep
        # Use the official Semgrep action
        uses: returntocorp/semgrep-action@v1
        with:
          # Use the recommended security ruleset for all languages
          config: |
              p/javascript  
              custom_rules.yaml
          languages: javascript, html
          # You can set this to fail the build if a finding is above a certain severity
          # You can uncomment the line below to test it breaking the build
          # publishFailureThreshold: error
       
