name: Security Scanon

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  secret_scan:
    name: üîë Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: üì¶ Install detect-secrets
        run: pip install detect-secrets

      - name: üîé Run Secret Scan on Repository
        # This command will fail the job if any secrets are found.
        run: detect-secrets scan .

  semgrep:
    name: üõ°Ô∏è Semgrep SAST Scan
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üîé Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          # CORRECTED: The config block needs proper YAML formatting (p/javascript is fine, but custom_rules.yaml needs to be valid).
          # A standard config list is recommended for most users.
          config: |
            p/ci
            p/security
            p/javascript
          # Optional: Add lines to fail the build based on severity (e.g., errorOn: 'error')

  zap_scan:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start a local web server
        run: |
          nohup python3 -m http.server 8080 --directory . >/dev/null 2>&1 &
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/index.html >/dev/null; then exit 0; fi
            sleep 1
          done
          echo "Server failed to start"
          exit 1

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:8080/index.html'
          cmd_options: '-m 5 -a'   # scan for 5 minutes, include alpha rules
            
      - name: ‚¨ÜÔ∏è Upload ZAP Report
        # Make the HTML report file available as a workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: zap_report.html
