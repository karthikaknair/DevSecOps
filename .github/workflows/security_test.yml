# Simple workflow for deploying static content to GitHub Pages
name: Security Scan

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  secret_scanning_ci:
    name: ğŸ”‘ Secret & Formatting Checks
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      
      - name: âš™ï¸ Set up Python (Required for pre-commit framework)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸš€ Run pre-commit hooks (Including detect-secrets)
        # This action automatically reads and executes the detect-secrets rule 
        # from your repository's .pre-commit-config.yaml
        uses: pre-commit/action@v3.0.1
        # The job fails if any secret or formatting issue is found.

  semgrep:
    name: Run Semgrep Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Run Semgrep
        # Use the official Semgrep action
        uses: returntocorp/semgrep-action@v1
        with:
          # Use the recommended security ruleset for all languages
          config: |
              p/javascript  
              custom_rules.yaml
          
