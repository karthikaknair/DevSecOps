name: Security Scanon

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  secret_scan:
    name: ðŸ”‘ Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: detect-secrets via reviewdog
        uses: reviewdog/action-detect-secrets@v1
        with:
          reporter: github-check         # status check on the commit/run
          filter_mode: nofilter          # scan the whole repo
          level: error
          fail_level: error

  semgrep:
    name: ðŸ›¡ï¸ Semgrep SAST Scan
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”Ž Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          # CORRECTED: The config block needs proper YAML formatting (p/javascript is fine, but custom_rules.yaml needs to be valid).
          # A standard config list is recommended for most users.
          config: |
            p/secrets
            p/javascript
            p/owasp-top-ten
            p/python 
            custom_rules.yaml
          # Optional: Add lines to fail the build based on severity (e.g., errorOn: 'error')

  zap_scan:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'  
          
      - name: ðŸ“¦ Install deps
        run: npm install --omit=dev --no-audit --no-fund

      - name: â–¶ï¸ Start vulnerable server (:3000)
        run: |
          nohup npm start >/dev/null 2>&1 &  # background
          # wait for readiness
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:3000/ >/dev/null; then exit 0; fi
            sleep 0.5
          done
          echo "Server didn't start in time" >&2
          exit 1

      - name: ZAP Baseline (stable name, no issues)
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: "http://127.0.0.1:3000"
          cmd_options: "-a -m 5"
          allow_issue_writing: false
          artifact_name: "zapreport" 
          
            

      
