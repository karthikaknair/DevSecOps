# Simple workflow for deploying static content to GitHub Pages
name: Security Scan

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  secret_scan:
    name: ðŸ”‘ Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        # Python is needed to install and run the detect-secrets tool
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ðŸ“¦ Install detect-secrets
        # Install the tool directly
        run: pip install detect-secrets

      - name: ðŸ”Ž Run Secret Scan on Repository
        # We run the command directly, targeting all files (including .html)
        # The --base-config tells it to use default secret patterns.
        # The -r . command scans the entire current directory.
        # This job will exit with a non-zero code (fail) if any secrets are found.
        run: detect-secrets scan .

  semgrep:
    name: Run Semgrep Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Check for index.html
        # Ensure the target file exists before trying to serve it
        run: |
          if [ ! -f index.html ]; then
            echo "::error::The required 'index.html' file was not found in the repository root."
            exit 1
          fi

      - name: â–¶ï¸ Serve index.html on :8080
        # Start a simple Python web server in the background
        run: |
          nohup python3 -m http.server 8080 --bind 0.0.0.0 >/dev/null 2>&1 &
          echo "Waiting for web server to start on port 8080..."
          # Wait loop to ensure the server is ready
          for i in {1..20}; do
            if curl -fsS http://127.0.0.1:8080/ >/dev/null; then exit 0; fi
            sleep 0.5
          done
          echo "Server failed to start in time" >&2
          exit 1
          
      - name: ðŸ§ª Run ZAP Baseline Scan
        # Use the ZAP Docker image, connecting it to the local web server
        run: |
          docker run --rm --network host \
            zaproxy/zap-baseline:latest \
            -t http://127.0.0.1:8080 \
            -m 5 \
            -a
